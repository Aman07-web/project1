    <style>
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(100px); }
}

  width: 50px;
  height: 50px;
  background: orange;
  border-radius: 50%;
  animation: bounce 1s ease-in-out infinite;
}
</style>
