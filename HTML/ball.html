<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Animation</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      #ball {
        width: 100px;
        height: 100px;
        background-color: brown;
        border-radius: 50%;
        position: absolute;
        animation: moveRect 8s linear infinite;
      }
      @keyframes moveRect {
        0%   { transform: translate(0, 0); } 
        25%  { transform: translate(calc(100vw - 100px), 0); } 
        50%  { transform: translate(calc(100vw - 100px), calc(100vh - 100px)); } 
        75%  { transform: translate(0, calc(100vh - 100px)); } 
        100% { transform: translate(0, 0); } 
      }
    </style>
  </head>
  <body>
    <div id="ball"></div>
  </body>
</html>
