<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 5vw; /* scales with viewport width */
      color: darkblue;
      text-align: center;
    }

    p {
      font-size: 3vw; /* scales with screen width */
      line-height: 1.5;
      color: #333;
      text-align: justify;
    }

    /* ðŸ“± Mobile optimization */
    @media (max-width: 600px) {
      h1 {
        font-size: 6vw;
      }
      p {
        font-size: 4vw;
      }
    }

    /* ðŸ’» Large screen optimization */
    @media (min-width: 1200px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Aman Kumar</h1>
  <p>
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt tempora 
    reiciendis consequatur iure ea? Doloremque recusandae ipsa iste aspernatur 
    maxime veniam modi aliquid quo iusto aperiam animi fugit, sit corporis!
  </p>
</body>
</html>
